<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url('static/sm2.jpg');
            background-size: cover;
            color: rgb(0, 0, 0);
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #000000;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Codewars Portal</h2>
        <form id="loginForm" action="#" method="post" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <div id="errorMessage" class="error"></div>
        </form>
    </div>
<!-- THERE IS MORE THAN 1 LOGIN, TRY ALL FOR BONUS CARD -->

        function encrypt(text) {
            return btoa(text);
        }

        function validateForm() {
            var username = encrypt(document.getElementById("username").value);
            var password = encrypt(document.getElementById("password").value);
            var errorMessage = document.getElementById("errorMessage");

            if (username === "dXNlcg==" && password === "cGFzc3dvcmQ=") {
                window.location.href = "ronan.html";
                return false;
            } else if (username === "Z3Jvb3Q=" && password === "MTRNR1IwMFQ=") {
                window.location.href = "success.html";
                return false;
            } else {
                errorMessage.textContent = "Invalid username or password.";
                return false;
            }
        }
    </script>

</body>
</html>
